{% extends "blank-base.html" %}

{% block content %}
<main class="form-signin w-100 m-auto">
    <form action="." method="POST">
        {% csrf_token %}
        <img class="mb-4 d-none" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        
        <div class="form-check text-start my-3 d-none">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <a href="#" class="btn btn-secondary w-100 mt-2">Forgot Password</a>
    </form>
    {% if form.errors %}
    {{form.errors}}
    {% endif %}
</main>
{% endblock %}
