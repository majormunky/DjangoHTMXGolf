{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">{{obj.name}}</div>
            <div class="card-body">
                <p class="card-text">Course: <a href="{% url 'home:golf-course-detail' course.id %}">{{course.name}}</a></p>
                <hr>
                <h3>Tees</h3>
                {% if tee_list %}
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Distance</th>
                        </tr>                             
                    </thead>
                    <tbody>
                    {% for tee in tee_list %}
                    <tr>
                        <td>{{tee.name}}</td>
                        <td>{{tee.distance}}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p class="card-text">No Tees Found</p>
                {% endif %}
            </div>
            <div class="card-footer">
                <button hx-get="{% url 'home:htmx-create-tee' 'create-tee-form' %}" hx-target="#new-tee-form" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#add-tee-modal">Add Tee</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="add-tee-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Tee</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="new-tee-form">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="create-tee-form">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
