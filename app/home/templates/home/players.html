{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Players</h1>
        {% if player_list %}
        <table class="table table-striped">
            <thead></thead>
            <tbody>
                {% for player in player_list %}
                <tr>
                    <td><a href="#" class="btn btn-primary btn-sm">View</a></td>
                    <td>{{player.name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No players have been setup</p>
        {% endif %}
        <button class="btn btn-primary btn-sm">Create Player</button>
    </div>
</div>
{% endblock %}
