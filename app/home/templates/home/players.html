{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Players</h1>
        {% if player_list %}
        <table class="table table-striped">
            <thead></thead>
            <tbody>
                {% for player in player_list %}
                <tr>
                    <td><a href="#" class="btn btn-primary btn-sm">View</a></td>
                    <td>{{player.name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No players have been setup</p>
        {% endif %}
        <button hx-get="{% url 'home:htmx-create-player' %}" hx-target="#new-player-form" data-bs-toggle="modal" data-bs-target="#add-player-modal" class="btn btn-primary btn-sm">Create Player</button>
    </div>
</div>

  <div class="modal fade" id="add-player-modal" tabindex="-1" aria-labelledby="add-player-modal-label" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="add-player-modal-label">New Player</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="new-player-form">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" form="create-player-form">Save changes</button>
              </div>
          </div>
      </div>
  </div>
  {% endblock %}
