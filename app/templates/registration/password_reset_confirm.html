{% extends "blank-base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<main class="form-normal w-100 m-auto">
    <h3>Reset your password</h3>
    <form action="." method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>
</main>
{% endblock %}
